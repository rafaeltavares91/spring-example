<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<body>
	<h2>Pesquisar Pessoa</h2>
	<form th:object="${pessoa}" th:action="@{/pessoa/procesFind}" method="get" class="form-horizontal" id="search-owner-form">
		<div class="form-group">
			<div class="control-group" id="nomeGroup">
				<label class="col-sm-2 control-label">Nome</label>
				<div class="col-sm-10">
					<input class="form-control" th:field="*{nome}" size="30" maxlength="80" /> 
					<span class="help-inline">
						<div th:if="${#fields.hasAnyErrors()}">
							<p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
						</div>
					</span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Buscar</button>
			</div>
		</div>

	</form>

	<br />
	<a class="btn btn-default" th:href="@{/pessoa/new}">Adicionar Pessoa</a>

</body>
</html>
