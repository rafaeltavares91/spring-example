<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'pessoa')}">

  <body>

    <h2>Pessoa</h2>

    <table id="vets" class="table table-striped">
        <thead>
        <tr>
        	<th style="width: 150px;">Id</th>
            <th style="width: 150px;">Nome</th>
    
            
        </tr>
        </thead>
        <tbody>
          <tr th:each="pessoa : ${pessoas}">
          	  <td>
                  <a th:text="${pessoa.id}"/></a>
              </td>
              <td>
                  <a th:text="${pessoa.nome}"/></a>
              </td>
             
          </tr>
        </tbody>
    </table>

  </body>
</html>
